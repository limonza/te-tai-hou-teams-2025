<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUNDAY TRAINING SESSION TERM 4 - 2025</title>

<style>
/* --- General page setup --- */
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f9fafb;
  margin: 0;
  padding: 20px;
  color: #333;
  display: flex;
  justify-content: center;
}

/* --- Page wrapper centered --- */
#page-wrapper {
  width: 100%;
  max-width: 30%;
  min-width: 320px;
}

/* --- Header --- */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
}
header img {
  height: 60px;
  border-radius: 50%;
}
header h1 {
  font-size: 1.8em;
  margin: 0;
  color: #1a365d;
}

/* --- Controls --- */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input, .controls select, .controls button {
  padding: 6px 10px;
  border: 1px solid #cbd5e0;
  border-radius: 6px;
  font-size: 0.95em;
}
.controls input:focus, .controls select:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 4px rgba(43,108,176,0.3);
}
.controls button {
  background-color: #2b6cb0;
  color: white;
  cursor: pointer;
}
.controls button:hover {
  background-color: #1e4e8c;
}

/* --- Group containers --- */
section {
  margin-bottom: 1rem;
  border-radius: 0.75rem;
  background: #fff;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  overflow: hidden;
}
.group-header {
  font-weight: 600;
  font-size: 1.1rem;
  padding: 0.6rem 1rem;
  background: linear-gradient(to right, #ef4444, #f97316);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
.group-content {
  padding: 0;
  overflow-x: auto;
  transition: all 0.3s ease;
}
.group-content.hidden {
  display: none;
}

/* --- Table --- */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
  table-layout: fixed;
}
thead th {
  background: #f3f4f6;
  position: sticky;
  top: 0;
  z-index: 2;
  padding: 0.5rem;
  text-align: left;
}
tbody td {
  border-top: 1px solid #e5e7eb;
  padding: 0.4rem 0.5rem;
  word-wrap: break-word;
}
tbody tr:hover {
  background: #f9fafb;
}
th::after {
  content: '';
}

/* --- Responsive --- */
@media (max-width: 768px) {
  #page-wrapper {
    max-width: 100%;
  }
  table, thead, tbody, th, td, tr {
    display: block;
  }
  thead {
    display: none;
  }
  tr {
    margin-bottom: 12px;
    border-bottom: 1px solid #ddd;
  }
  td {
    display: flex;
    justify-content: space-between;
    padding: 8px;
  }
  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #2b6cb0;
  }
}
</style>
</head>

<body>
<div id="page-wrapper">
<header>
  <a href="https://www.poriruaheatbasketball.org" target="_blank">
    <img src="images/logo.png" alt="Porirua Heat Logo">
  </a>
  <h1>CLUB REGISTRATIONS 2025 - TERM 4</h1>
</header>

<div class="controls">
  <input id="search" type="text" placeholder="Search...">
  <select id="selectionFilter">
    <option value="">All Teams</option>
  </select>
  <button id="export">Export CSV</button>
  <button id="toggleGroups">Collapse All</button>
  <button id="pdfBtn">Generate PDF</button>
</div>

<div style="margin-top: 6px;">
  <a href="https://limonza.github.io/te-tai-hou-teams-2025" target="_blank" style="font-size: 1em; color: #2b6cb0; text-decoration: underline;">
    Te Tai Hou Teams
  </a>
</div>

<div id="table-container"></div>
</div>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
const search = document.getElementById('search');
const selectionFilter = document.getElementById('selectionFilter');
const container = document.getElementById('table-container');
const exportBtn = document.getElementById('export');
const toggleGroupsBtn = document.getElementById('toggleGroups');
const pdfBtn = document.getElementById('pdfBtn');

let headers = [];
let allRows = [];
let groupIndex = 1; // Group column
let nameIndex = 0;  // Name column
let leagueIndex = 2; // League column
const customGroupOrder = ["Group1", "Group2", "Group3", "Group4"];

// --- Load CSV ---
fetch('Sunday.csv')
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split('\n').map(l => l.split(','));
    headers = lines[0].map(h => h.trim());
    allRows = lines.slice(1).map(r => r.map(c => c.trim()));
    populateDropdown();
    renderGroups(allRows);
  });

// --- Populate dropdown ---
function populateDropdown() {
  const unique = [...new Set(allRows.map(r => r[groupIndex]))];
  const ordered = customGroupOrder.concat(unique.filter(v => !customGroupOrder.includes(v)));
  ordered.forEach(v => {
    const opt = document.createElement('option');
    opt.value = v;
    opt.textContent = v;
    selectionFilter.appendChild(opt);
  });
}

// --- Render groups ---
function renderGroups(rows) {
  container.innerHTML = '';

  const groups = rows.reduce((acc, row) => {
    const key = row[groupIndex];
    if (!acc[key]) acc[key] = [];
    acc[key].push(row);
    return acc;
  }, {});

  const filterVal = selectionFilter.value;
  const allGroupKeys = Object.keys(groups);
  const remainingGroups = allGroupKeys.filter(g => !customGroupOrder.includes(g)).sort();
  const visibleKeys = filterVal
    ? [filterVal]
    : [...customGroupOrder.filter(g => allGroupKeys.includes(g)), ...remainingGroups];

  visibleKeys.forEach(groupName => {
    const groupRows = groups[groupName];
    if (!groupRows?.length) return;

    // Sort rows by Name
    groupRows.sort((a,b) => a[nameIndex].localeCompare(b[nameIndex]));

    const section = document.createElement('section');
    const header = document.createElement('div');
    header.className = 'group-header';
    header.innerHTML = `<span>${groupName}</span><span>(${groupRows.length}) ▼</span>`;
    section.appendChild(header);

    const wrapper = document.createElement('div');
    wrapper.className = 'group-content';

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');

    // Build headers skipping Group column
    headers.forEach((h, i) => {
      if(i !== groupIndex){
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      }
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    groupRows.forEach(r => {
      const tr = document.createElement('tr');
      r.forEach((c, i) => {
        if(i !== groupIndex){
          const td = document.createElement('td');
          td.textContent = c;
          td.setAttribute('data-label', headers[i]);
          tr.appendChild(td);
        }
      });
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    wrapper.appendChild(table);
    section.appendChild(wrapper);
    container.appendChild(section);

    header.addEventListener('click', () => {
      wrapper.classList.toggle('hidden');
      const arrow = header.querySelector('span:last-child');
      arrow.textContent = wrapper.classList.contains('hidden')
        ? `(${groupRows.length}) ▲`
        : `(${groupRows.length}) ▼`;
    });
  });
}

// --- Search & Filter ---
function applyFilters() {
  const q = search.value.toLowerCase();
  const sel = selectionFilter.value;
  const filtered = allRows.filter(r => {
    const matchesSearch = r.some(c => c.toLowerCase().includes(q));
    const matchesSel = !sel || r[groupIndex] === sel;
    return matchesSearch && matchesSel;
  });
  renderGroups(filtered);
}
search.addEventListener('input', applyFilters);
selectionFilter.addEventListener('change', applyFilters);

// --- Export CSV ---
exportBtn.addEventListener('click', () => {
  const rows = [];
  const headersNoGroup = headers.filter((_,i)=>i!==groupIndex);
  rows.push(headersNoGroup.join(','));
  container.querySelectorAll('section').forEach(section => {
    const wrapper = section.querySelector('.group-content');
    if(wrapper.classList.contains('hidden')) return;
    wrapper.querySelectorAll('tbody tr').forEach(tr => {
      const cells = Array.from(tr.children).map(td => td.textContent);
      rows.push(cells.join(','));
    });
  });
  const blob = new Blob([rows.join('\n')], {type:'text/csv;charset=utf-8;'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'filtered_data.csv';
  link.click();
});

// --- Expand / Collapse All ---
toggleGroupsBtn.addEventListener('click', () => {
  const allGroups = container.querySelectorAll('.group-content');
  const anyOpen = Array.from(allGroups).some(g => !g.classList.contains('hidden'));

  allGroups.forEach(groupContent => {
    const section = groupContent.parentElement;
    const header = section.querySelector('.group-header span:last-child');
    const count = groupContent.querySelectorAll('tbody tr').length;
    if(anyOpen){
      groupContent.classList.add('hidden');
      header.textContent = `(${count}) ▲`;
    } else {
      groupContent.classList.remove('hidden');
      header.textContent = `(${count}) ▼`;
    }
  });

  toggleGroupsBtn.textContent = anyOpen ? 'Expand All':'Collapse All';
});

// --- Generate PDF ---
pdfBtn.addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p','pt','a4');
  let startY = 40;

  const sections = container.querySelectorAll('section');
  sections.forEach(section => {
    const groupTitle = section.querySelector('.group-header span:first-child').textContent;

    doc.setFontSize(12);
    doc.text(groupTitle, 40, startY);

    // Headers skipping Group
    const headersNoGroup = [];
    section.querySelectorAll('thead th').forEach(th => headersNoGroup.push(th.textContent));

    const body = [];
    section.querySelectorAll('tbody tr').forEach(tr => {
      const row = [];
      tr.querySelectorAll('td').forEach(td => row.push(td.textContent));
      body.push(row);
    });

    doc.autoTable({
      head: [headersNoGroup],
      body: body,
      startY: startY + 20,
      theme: 'grid',
      headStyles: { fillColor: [239, 68, 68] },
      styles: { fontSize: 10 },
      margin: { left: 20, right: 20 },
      showHead: 'everyPage',
      columnStyles: {
        0: { cellWidth: 180 }, // Name
        1: { cellWidth: 180 }  // League
      },
      didDrawPage: (data) => { startY = data.cursor.y + 20; }
    });
  });

  doc.save('TeTaiHouTeams.pdf');
});
</script>
</body>
</html>
