<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoop Nations – 2025</title>

<style>
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f9fafb;
  margin: 0;
  padding: 20px;
  color: #333;
  display: flex;
  justify-content: center;
}
#page-wrapper {
  width: 100%;
  max-width: 40%;
  min-width: 320px;
}
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
}
header img {
  height: 60px;
  border-radius: 50%;
}
header h1 {
  font-size: 1.8em;
  margin: 0;
  color: #1a365d;
}
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input, .controls select, .controls button {
  padding: 6px 10px;
  border: 1px solid #cbd5e0;
  border-radius: 6px;
  font-size: 0.95em;
}
.controls input:focus, .controls select:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 4px rgba(43,108,176,0.3);
}
.controls button {
  background-color: #2b6cb0;
  color: white;
  cursor: pointer;
}
.controls button:hover {
  background-color: #1e4e8c;
}
section {
  margin-bottom: 1rem;
  border-radius: 0.75rem;
  background: #fff;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  overflow: hidden;
}
.group-header {
  font-weight: 600;
  font-size: 1.1rem;
  padding: 0.6rem 1rem;
  background: linear-gradient(to right, #ef4444, #f97316);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
.group-content {
  padding: 0;
  overflow-x: auto;
  transition: all 0.3s ease;
}
.group-content.hidden {
  display: none;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
  table-layout: fixed;
}
thead th {
  background: #f3f4f6;
  position: sticky;
  top: 0;
  z-index: 2;
  padding: 0.5rem;
  text-align: left;
}
tbody td {
  border-top: 1px solid #e5e7eb;
  padding: 0.4rem 0.5rem;
  word-wrap: break-word;
}
tbody tr:hover {
  background: #f9fafb;
}
@media (max-width: 768px) {
  #page-wrapper {
    max-width: 100%;
  }
  table, thead, tbody, th, td, tr {
    display: block;
  }
  thead {
    display: none;
  }
  tr {
    margin-bottom: 12px;
    border-bottom: 1px solid #ddd;
  }
  td {
    display: flex;
    justify-content: space-between;
    padding: 8px;
  }
  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #2b6cb0;
  }
}
</style>
</head>

<body>
<div id="page-wrapper">
<header style="text-align: center; margin-bottom: 24px;">
  <a href="https://www.poriruaheatbasketball.org" target="_blank">
    <img src="images/logo.png" alt="Porirua Heat Logo" style="height: 60px; border-radius: 50%; margin-bottom: 12px;">
  </a>
  <h1 style="font-size: 1.8em; margin: 0; color: #1a365d;">HOOP NATIONS CLASSIC - 2025 TEAMS</h1>
</header>

<div class="controls">
  <input id="search" type="text" placeholder="Search...">
  <select id="teamFilter">
    <option value="">All Teams</option>
  </select>
  <button id="export">Export CSV</button>
  <button id="toggleGroups">Collapse All</button>
</div>

<div style="margin-top: 6px;">
  <a href="https://limonza.github.io/te-tai-hou-teams-2025/Training.html" style="font-size: 1em; color: #2b6cb0; text-decoration: underline;">
    Confirmed Club Registrations
  </a>
</div>

<div id="table-container"></div>
</div>

<script>
const search = document.getElementById('search');
const teamFilter = document.getElementById('teamFilter');
const container = document.getElementById('table-container');
const exportBtn = document.getElementById('export');
const toggleGroupsBtn = document.getElementById('toggleGroups');

let headers = [];
let allRows = [];

fetch('HNC.csv')
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split('\n').map(l => l.split(',').map(c => c.trim()));
    headers = lines[0];
    allRows = lines.slice(1);

    populateDropdown();
    renderGroups(allRows);
  });

function populateDropdown() {
  const teamIndex = headers.findIndex(h => h.toLowerCase() === 'team');
  const uniqueTeams = [...new Set(allRows.map(r => r[teamIndex]))].sort();
  uniqueTeams.forEach(team => {
    const opt = document.createElement('option');
    opt.value = team;
    opt.textContent = team;
    teamFilter.appendChild(opt);
  });
}

function renderGroups(rows) {
  container.innerHTML = '';
  const teamIndex = headers.findIndex(h => h.toLowerCase() === 'team');
  const nameIndex = headers.findIndex(h => h.toLowerCase() === 'name');

  const groups = rows.reduce((acc, row) => {
    const team = row[teamIndex] || 'Unknown';
    if (!acc[team]) acc[team] = [];
    acc[team].push(row);
    return acc;
  }, {});

  const filterVal = teamFilter.value;
  const visibleTeams = filterVal ? [filterVal] : Object.keys(groups).sort();

  visibleTeams.forEach(team => {
    const teamRows = groups[team];
    if (!teamRows?.length) return;

    const section = document.createElement('section');
    const header = document.createElement('div');
    header.className = 'group-header';
    header.innerHTML = `<span>${team}</span><span>(${teamRows.length}) ▼</span>`;
    section.appendChild(header);

    const wrapper = document.createElement('div');
    wrapper.className = 'group-content';

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    teamRows.forEach(r => {
      const tr = document.createElement('tr');
      r.forEach((c, i) => {
        const td = document.createElement('td');
        td.textContent = c;
        td.setAttribute('data-label', headers[i]);
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    wrapper.appendChild(table);
    section.appendChild(wrapper);
    container.appendChild(section);

    header.addEventListener('click', () => {
      wrapper.classList.toggle('hidden');
      const arrow = header.querySelector('span:last-child');
      arrow.textContent = wrapper.classList.contains('hidden')
        ? `(${teamRows.length}) ▲`
        : `(${teamRows.length}) ▼`;
    });
  });
}

function applyFilters() {
  const q = search.value.toLowerCase();
  const sel = teamFilter.value;
  const teamIndex = headers.findIndex(h => h.toLowerCase() === 'team');
  const filtered = allRows.filter(r => {
    const matchesSearch = r.some(c => c.toLowerCase().includes(q));
    const matchesTeam = !sel || r[teamIndex] === sel;
    return matchesSearch && matchesTeam;
  });
  renderGroups(filtered);
}

search.addEventListener('input', applyFilters);
teamFilter.addEventListener('change', applyFilters);

exportBtn.addEventListener('click', () => {
  const rows = [headers.join(',')];
  container.querySelectorAll('section').forEach(section => {
    const wrapper = section.querySelector('.group-content');
    if (wrapper.classList.contains('hidden')) return;
    wrapper.querySelectorAll('tbody tr').forEach(tr => {
      const cells = Array.from(tr.children).map(td => td.textContent);
      rows.push(cells.join(','));
    });
  });
  const blob = new Blob([rows.join('\n')], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'filtered_data.csv';
  link.click();
});

toggleGroupsBtn.addEventListener('click', () => {
  const allGroups = container.querySelectorAll('.group-content');
  const anyOpen = Array.from(allGroups).some(g => !g.classList.contains('hidden'));
  allGroups.forEach(groupContent => {
    const section = groupContent.parentElement;
    const header = section.querySelector('.group-header span:last-child');
    const count = groupContent.querySelectorAll('tbody tr').length;
    if (anyOpen) {
      groupContent.classList.add('hidden');
      header.textContent = `(${count}) ▲`;
    } else {
      groupContent.classList.remove('hidden');
      header.textContent = `(${count}) ▼`;
    }
  });
  toggleGroupsBtn.textContent = anyOpen ? 'Expand All' : 'Collapse All';
});
</script>
</body>
</html>
