<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Tai Hou Teams - 2025</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; color: #333; }
    header { display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; text-align: center; flex: 1; font-size: 28px; }
    header img { height: 70px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; cursor: pointer; }
    tr:hover { background: #f9f9f9; }
    #search, #selectionFilter { padding: 8px; margin: 10px 5px 15px 0; }
    section { margin-bottom: 40px; }
    h2 { background: #333; color: white; padding: 8px; border-radius: 4px; }
    button { padding: 6px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Te Tai Hou Logo">
    <h1>Te Tai Hou Teams - 2025</h1>
    <a href="https://www.poriruaheatbasketballclub.org" target="_blank" title="Visit Porirua Heat Basketball Club">
      <img src="images/logo.png" alt="Porirua Heat Logo">
    </a>
  </header>
  <hr>

  <div>
    <input type="text" id="search" placeholder="Search players...">
    <label for="selectionFilter">Filter by Indicative Selection:</label>
    <select id="selectionFilter">
      <option value="">All</option>
    </select>
  </div>

  <div id="table-container"></div>
  <button id="export">Export Filtered Data</button>

  <script>
    const search = document.getElementById('search');
    const selectionFilter = document.getElementById('selectionFilter');
    const container = document.getElementById('table-container');
    const exportBtn = document.getElementById('export');

    let headers = [];
    let allRows = [];
    let indicativeIndex = -1;

    fetch('data.csv')
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n').map(l => l.split(','));
        headers = lines[0].map(h => h.trim());
        indicativeIndex = headers.findIndex(h => h.toLowerCase() === 'indicative selection');
        allRows = lines.slice(1).filter(r => r[indicativeIndex]?.trim() !== '');
        populateDropdown();
        renderGroups(allRows);
      });

    function populateDropdown() {
      const unique = [...new Set(allRows.map(r => r[indicativeIndex]))].sort();
      unique.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        selectionFilter.appendChild(opt);
      });
    }

    function renderGroups(rows) {
      container.innerHTML = '';
      const groups = groupBy(rows, indicativeIndex);
      const filterVal = selectionFilter.value;
      const filteredGroups = filterVal ? { [filterVal]: groups[filterVal] } : groups;

      for (const [groupName, groupRows] of Object.entries(filteredGroups)) {
        if (!groupRows) continue;
        const section = document.createElement('section');
        const title = document.createElement('h2');
        title.textContent = groupName;
        section.appendChild(title);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        groupRows.forEach(r => {
          const tr = document.createElement('tr');
          r.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
      }
    }

    function groupBy(arr, index) {
      return arr.reduce((acc, row) => {
        const key = row[index];
        if (!acc[key]) acc[key] = [];
        acc[key].push(row);
        return acc;
      }, {});
    }

    function applyFilters() {
      const q = search.value.toLowerCase();
      const teamVal = selectionFilter.value;
      const filtered = allRows.filter(r => {
        const matchesSearch = r.some(c => c.toLowerCase().includes(q));
        const matchesSel = !teamVal || r[indicativeIndex] === teamVal;
        return matchesSearch && matchesSel;
      });
      renderGroups(filtered);
    }

    search.addEventListener('input', applyFilters);
    selectionFilter.addEventListener('change', applyFilters);

    exportBtn.addEventListener('click', () => {
      const rows = [];
      rows.push(headers.join(','));
      const sections = container.querySelectorAll('section table tbody tr');
      sections.forEach(tr => {
        const cells = Array.from(tr.children).map(td => td.textContent);
        rows.push(cells.join(','));
      });
      const blob = new Blob([rows.join('\\n')], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'filtered_data.csv';
      link.click();
    });
  </script>
</body>
</html>
