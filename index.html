<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Tai Hou Teams – 2025</title>
<style>
/* --- General page setup --- */
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f9fafb;
  margin: 0;
  padding: 20px;
  color: #333;
}

/* --- Page header --- */
header {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  margin-bottom: 24px;
}
header img {
  height: 60px;
  border-radius: 50%;
}
header h1 {
  font-size: 1.8em;
  margin: 0;
  color: #1a365d;
}

/* --- Controls --- */
.controls, .group-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input, .controls select {
  padding: 6px 10px;
  border: 1px solid #cbd5e0;
  border-radius: 6px;
  font-size: 0.9em;
}
.controls input:focus, .controls select:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 4px rgba(43,108,176,0.3);
}
.btn {
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
.btn:hover { background: #1e40af; }

/* --- Table layout --- */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  table-layout: auto; /* dynamic column widths */
}
thead th {
  position: sticky;
  top: 0;
  background-color: #2b6cb0;
  color: #fff;
  text-align: left;
  padding: 10px;
  font-weight: 600;
  border-bottom: 2px solid #1a365d;
  z-index: 2;
  white-space: nowrap;
}
tbody td {
  padding: 10px;
  border-bottom: 1px solid #e2e8f0;
  white-space: nowrap;
}
tbody tr:nth-child(even) { background-color: #f0f7ff; }
tbody tr:hover td { background-color: #dbeeff; }

/* --- Group headers --- */
.group-header {
  background-color: #e6fffa;
  color: #234e52;
  font-weight: bold;
  padding: 8px;
  cursor: pointer;
  border-top: 2px solid #81e6d9;
}
.group-header:hover { background-color: #b2f5ea; }

/* --- Collapsible content --- */
.group-content { transition: all 0.3s ease; }
.group-content.hidden { display: none; }

/* --- Responsive table --- */
@media (max-width: 768px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }
  thead { display: none; }
  tr { margin-bottom: 12px; border-bottom: 1px solid #ddd; }
  td {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    white-space: normal;
  }
  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #2b6cb0;
  }
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Te Tai Hou Logo">
  <h1>Te Tai Hou Teams – 2025</h1>
</header>

<div class="controls">
  <label for="groupFilter">Filter by Group:</label>
  <select id="groupFilter">
    <option value="">All Groups</option>
  </select>
  <input type="text" id="searchBox" placeholder="Search names...">
</div>

<div class="group-controls">
  <button id="expandAll" class="btn">Expand All</button>
  <button id="collapseAll" class="btn">Collapse All</button>
</div>

<div id="table-container"></div>

<script>
async function loadCSV() {
  const response = await fetch('teams.csv');
  const text = await response.text();
  const rows = text.trim().split('\n').map(r => r.split(','));

  const headers = rows.shift();
  const data = rows.map(r => {
    const obj = {};
    headers.forEach((h,i) => obj[h.trim()] = r[i]?.trim());
    return obj;
  }).filter(r => r["Indicative Selection"]);

  // Group rows by Indicative Selection
  const groups = {};
  data.forEach(r => {
    const g = r["Indicative Selection"];
    if (!groups[g]) groups[g] = [];
    groups[g].push(r);
  });

  const customOrder = ["Premier","Senior","Intermediate","Junior"];
  const sortedGroups = Object.keys(groups).sort((a,b)=>{
    const ai = customOrder.indexOf(a), bi = customOrder.indexOf(b);
    if(ai===-1 && bi===-1) return a.localeCompare(b);
    if(ai===-1) return 1;
    if(bi===-1) return -1;
    return ai-bi;
  });

  const container = document.getElementById('table-container');
  container.innerHTML = "";

  sortedGroups.forEach(group => {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'group';

    const header = document.createElement('div');
    header.className = 'group-header';
    header.textContent = `${group} (${groups[group].length})`;

    const content = document.createElement('div');
    content.className = 'group-content';

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    thead.innerHTML = `<tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>`;
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    groups[group].sort((a,b)=>a["First Name"].localeCompare(b["First Name"]))
      .forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td data-label="First Name">${r["First Name"]}</td><td data-label="Last Name">${r["Last Name"]}</td>`;
        tbody.appendChild(tr);
      });
    table.appendChild(tbody);
    content.appendChild(table);

    header.onclick = ()=>content.classList.toggle('hidden');

    groupDiv.appendChild(header);
    groupDiv.appendChild(content);
    container.appendChild(groupDiv);
  });

  // Populate group filter dropdown
  const groupFilter = document.getElementById('groupFilter');
  Object.keys(groups).sort().forEach(g => {
    const opt = document.createElement('option');
    opt.value = g;
    opt.textContent = g;
    groupFilter.appendChild(opt);
  });

  // Filter by group + search
  function applyFilter() {
    const selectedGroup = groupFilter.value.toLowerCase();
    const searchQuery = document.getElementById('searchBox').value.toLowerCase();
    document.querySelectorAll('.group').forEach(groupDiv => {
      const header = groupDiv.querySelector('.group-header');
      const groupName = header.textContent.toLowerCase();
      const rows = groupDiv.querySelectorAll('tbody tr');

      let anyVisible = false;
      rows.forEach(row => {
        const first = row.cells[0].textContent.toLowerCase();
        const last = row.cells[1].textContent.toLowerCase();
        const matchSearch = first.includes(searchQuery) || last.includes(searchQuery);
        const matchGroup = !selectedGroup || groupName.includes(selectedGroup);
        const show = matchSearch && matchGroup;
        row.style.display = show ? "" : "none";
        if(show) anyVisible = true;
      });
      groupDiv.style.display = anyVisible ? "" : "none";
    });
  }

  groupFilter.addEventListener('change', applyFilter);
  document.getElementById('searchBox').addEventListener('input', applyFilter);

  // Expand/Collapse All buttons
  document.getElementById('expandAll').onclick = ()=>{
    document.querySelectorAll('.group-content').forEach(c=>c.classList.remove('hidden'));
  };
  document.getElementById('collapseAll').onclick = ()=>{
    document.querySelectorAll('.group-content').forEach(c=>c.classList.add('hidden'));
  };
}

loadCSV();
</script>
</body>
</html>
