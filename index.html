<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Tai Hou Teams – 2025</title>
<style>
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f9fafb;
  margin: 0;
  padding: 20px;
  color: #333;
}

header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 24px;
}

header img { height: 60px; border-radius: 50%; }
header h1 { font-size: 1.8em; margin: 0; color: #1a365d; }

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.controls input, .controls select {
  padding: 6px 10px;
  border: 1px solid #cbd5e0;
  border-radius: 6px;
  font-size: 0.95em;
}

.controls input:focus, .controls select:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 4px rgba(43,108,176,0.3);
}

#table-container {
  width: 50%;
  max-width: 800px;
  margin: 0 auto;
  overflow-x: auto;
}

#main-table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

#main-table thead th {
  position: sticky;
  top: 0;
  background-color: #2b6cb0;
  color: #fff;
  text-align: left;
  padding: 10px;
  font-weight: 600;
  border-bottom: 2px solid #1a365d;
  z-index: 3;
  cursor: pointer;
}

#main-table tbody td {
  padding: 10px;
  border-bottom: 1px solid #e2e8f0;
}

/* --- Group headers --- */
.group-header-row {
  display: table-row;
  background-color: #e6fffa;
  color: #234e52;
  font-weight: bold;
  cursor: pointer;
  border-top: 2px solid #81e6d9;
  z-index: 2;
  position: sticky;
  top: 40px;
}

.group-header-row td {
  padding: 8px;
}

.group-header-row:hover td { background-color: #b2f5ea; }

/* --- Collapsible group content animation --- */
.group-content-wrapper {
  display: table-row-group;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.group-content-wrapper.hidden {
  max-height: 0 !important;
}

/* Responsive */
@media (max-width: 768px) {
  #main-table, thead, tbody, th, td, tr {
    display: block;
  }

  thead { display: none; }
  tr { margin-bottom: 12px; border-bottom: 1px solid #ddd; }

  td { display: flex; justify-content: space-between; padding: 8px; }
  td::before { content: attr(data-label); font-weight: 600; color: #2b6cb0; }

  .group-header-row { display: block; position: static; }
  .group-content-wrapper { display: block; max-height: none; }
}
</style>
</head>
<body>

<header>
  <a href="https://www.poriruaheatbasketballclub.org" target="_blank">
    <img src="images/logo.png" alt="Te Tai Hou Logo">
  </a>
  <h1>Te Tai Hou Teams – 2025</h1>
</header>

<div class="controls">
  <input type="text" id="search" placeholder="Search players...">
  <select id="selectionFilter">
    <option value="">All Indicative Selection</option>
  </select>
  <button id="export">Export Filtered Data</button>
</div>

<div id="table-container">
  <table id="main-table">
    <thead>
      <tr id="header-row"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
const search = document.getElementById('search');
const selectionFilter = document.getElementById('selectionFilter');
const tbody = document.getElementById('table-body');
const headerRow = document.getElementById('header-row');
const exportBtn = document.getElementById('export');

let headers = [];
let allRows = [];
let indicativeIndex = -1;

const groupOrder = [
  "10U Dev","10U Elite","12U Dev","12U Elite",
  "14U Dev Blue","14U Elite Black","14U Elite Gold","14U Dev Red",
  "16U Dev","16U Elite","20U","Mens","Womens"
];

fetch('teams.csv')
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split('\n').map(l => l.split(','));
    headers = lines[0].map(h => h.trim());
    indicativeIndex = headers.findIndex(h => h.toLowerCase() === 'indicative selection');
    allRows = lines.slice(1).filter(r => r[indicativeIndex]?.trim() !== '');
    populateDropdown();
    populateHeaderRow();
    renderGroups(allRows);
  });

function populateHeaderRow() {
  headerRow.innerHTML = '';
  headers.forEach((h,i)=>{
    const th = document.createElement('th');
    th.textContent = h;
    th.addEventListener('click', ()=>sortTable(document.getElementById('main-table'), i));
    headerRow.appendChild(th);
  });
}

function populateDropdown() {
  const unique = [...new Set(allRows.map(r => r[indicativeIndex].trim()))];
  const ordered = groupOrder.concat(unique.filter(v => !groupOrder.includes(v)));
  ordered.forEach(v => {
    const opt = document.createElement('option');
    opt.value = v;
    opt.textContent = v;
    selectionFilter.appendChild(opt);
  });
}

function renderGroups(rows) {
  tbody.innerHTML = '';
  const groups = rows.reduce((acc,row) => {
    const key = row[indicativeIndex].trim();
    if(!acc[key]) acc[key] = [];
    acc[key].push(row);
    return acc;
  }, {});

  const filterVal = selectionFilter.value;
  const allGroupKeys = Object.keys(groups);
  let visibleKeys = filterVal 
    ? [filterVal] 
    : [...groupOrder.filter(g=>allGroupKeys.includes(g)), ...allGroupKeys.filter(k=>!groupOrder.includes(k))];

  visibleKeys.forEach(groupName => {
    const groupRows = groups[groupName];
    if(!groupRows || groupRows.length === 0) return;

    const headerTr = document.createElement('tr');
    headerTr.className = 'group-header-row';
    const headerTd = document.createElement('td');
    headerTd.colSpan = headers.length;
    headerTd.textContent = groupName + ' ▼';
    headerTr.appendChild(headerTd);
    tbody.appendChild(headerTr);

    const contentWrapper = document.createElement('tbody');
    contentWrapper.className = 'group-content-wrapper';
    groupRows.forEach(r=>{
      const tr = document.createElement('tr');
      r.forEach((c,idx)=>{
        const td = document.createElement('td');
        td.textContent = c.trim();
        td.setAttribute('data-label', headers[idx]);
        tr.appendChild(td);
      });
      contentWrapper.appendChild(tr);
    });
    tbody.appendChild(contentWrapper);

    // Set initial height dynamically
    contentWrapper.style.maxHeight = contentWrapper.scrollHeight + 'px';

    headerTr.addEventListener('click', ()=>{
      const isHidden = contentWrapper.classList.toggle('hidden');
      headerTd.textContent = groupName + (isHidden ? ' ▲' : ' ▼');

      if(isHidden) {
        contentWrapper.style.maxHeight = '0';
      } else {
        // Reset maxHeight dynamically for smooth expansion
        contentWrapper.style.maxHeight = contentWrapper.scrollHeight + 'px';
      }
    });
  });
}

function sortTable(table,colIndex) {
  const tbody = table.querySelector('tbody');
  const rows = Array.from(tbody.querySelectorAll('tr')).filter(r=>!r.classList.contains('group-header-row'));
  const th = table.querySelectorAll('th')[colIndex];
  const asc = !th.classList.contains('sort-asc');

  rows.sort((a,b)=>{
    const aText=a.children[colIndex].textContent.trim().toLowerCase();
    const bText=b.children[colIndex].textContent.trim().toLowerCase();
    if(!isNaN(aText) && !isNaN(bText)) return asc?aText-bText:bText-aText;
    return asc?aText.localeCompare(bText):bText.localeCompare(aText);
  });

  rows.forEach(r=>tbody.appendChild(r));
  table.querySelectorAll('th').forEach(h=>h.classList.remove('sort-asc','sort-desc'));
  th.classList.toggle(asc?'sort-asc':'sort-desc');
}

function applyFilters() {
  const q = search.value.toLowerCase();
  const sel = selectionFilter.value;
  const filtered = allRows.filter(r=>{
    const matchesSearch = r.some(c=>c.toLowerCase().includes(q));
    const matchesSel = !sel || r[indicativeIndex]===sel;
    return matchesSearch && matchesSel;
  });
  renderGroups(filtered);
}

search.addEventListener('input', applyFilters);
selectionFilter.addEventListener('change', applyFilters);

exportBtn.addEventListener('click', ()=>{
  const rows = [];
  rows.push(headers.join(','));
  tbody.querySelectorAll('tr').forEach(tr=>{
    if(tr.classList.contains('group-header-row')) return;
    const cells = Array.from(tr.children).map(td=>td.textContent);
    rows.push(cells.join(','));
  });
  const blob = new Blob([rows.join('\n')], {type:'text/csv;charset=utf-8;'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'filtered_data.csv';
  link.click();
});
</script>
</body>
</html>
