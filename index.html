<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Tai Hou Teams - 2025</title>
  <style>
    :root {
      --primary: #1E40AF;
      --accent: #FBBF24;
      --light-bg: #F9FAFB;
      --border: #E5E7EB;
      --text-dark: #111827;
      --text-light: #6B7280;
    }

    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      margin: 0;
      padding: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      flex: 1;
      text-align: center;
      font-size: 32px;
      color: var(--primary);
      letter-spacing: 0.5px;
    }

    header img {
      height: 60px;
    }

    hr {
      border: none;
      border-top: 3px solid var(--primary);
      margin: 20px 0 30px;
    }

    input, select, button {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-right: 10px;
      font-size: 15px;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #1E3A8A;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      background: var(--primary);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 20px;
      letter-spacing: 0.3px;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      min-width: max-content;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #F3F4F6;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 14px;
    }

    tr:hover td {
      background: #F9FAFB;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Te Tai Hou Logo">
    <h1>Te Tai Hou Teams - 2025</h1>
    <a href="https://www.poriruaheatbasketballclub.org" target="_blank">
      <img src="images/logo.png" alt="Porirua Heat Logo">
    </a>
  </header>
  <hr>

  <div>
    <input type="text" id="search" placeholder="Search players...">
    <label for="selectionFilter">Filter by Indicative Selection:</label>
    <select id="selectionFilter">
      <option value="">All</option>
    </select>
    <button id="export">Export Filtered Data</button>
  </div>

  <div id="table-container"></div>

  <script>
    const search = document.getElementById('search');
    const selectionFilter = document.getElementById('selectionFilter');
    const container = document.getElementById('table-container');
    const exportBtn = document.getElementById('export');

    let headers = [];
    let allRows = [];
    let indicativeIndex = -1;

    const groupOrder = [
      "10U Dev", "10U Elite",
      "12U Dev", "12U Elite",
      "14U Dev Blue", "14U Elite Black", "14U Elite Gold", "14U Dev Red",
      "16U Dev", "16U Elite",
      "20U", "Mens", "Womens"
    ];

    fetch('data/data.csv')
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n').map(l => l.split(','));
        headers = lines[0].map(h => h.trim());
        indicativeIndex = headers.findIndex(h => h.toLowerCase() === 'indicative selection');
        allRows = lines.slice(1).filter(r => r[indicativeIndex]?.trim() !== '');
        populateDropdown();
        renderGroups(allRows);
      });

    function populateDropdown() {
      const unique = [...new Set(allRows.map(r => r[indicativeIndex]))];
      const ordered = groupOrder.concat(unique.filter(v => !groupOrder.includes(v)));
      ordered.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        selectionFilter.appendChild(opt);
      });
    }

    function renderGroups(rows) {
      container.innerHTML = '';
      const groups = groupBy(rows, indicativeIndex);
      const filterVal = selectionFilter.value;
      const orderedKeys = groupOrder.concat(Object.keys(groups).filter(k => !groupOrder.includes(k)));
      const visibleKeys = filterVal ? [filterVal] : orderedKeys;

      for (const groupName of visibleKeys) {
        const groupRows = groups[groupName];
        if (!groupRows || groupRows.length === 0) continue;

        const section = document.createElement('section');
        const title = document.createElement('h2');
        title.textContent = groupName;
        section.appendChild(title);

        const wrapper = document.createElement('div');
        wrapper.classList.add('table-wrapper');

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        groupRows.forEach(r => {
          const tr = document.createElement('tr');
          r.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        wrapper.appendChild(table);
        section.appendChild(wrapper);
        container.appendChild(section);
      }
    }

    function groupBy(arr, index) {
      return arr.reduce((acc, row) => {
        const key = row[index];
        if (!acc[key]) acc[key] = [];
        acc[key].push(row);
        return acc;
      }, {});
    }

    function applyFilters() {
      const q = search.value.toLowerCase();
      const teamVal = selectionFilter.value;
      const filtered = allRows.filter(r => {
        const matchesSearch = r.some(c => c.toLowerCase().includes(q));
        const matchesSel = !teamVal || r[indicativeIndex] === teamVal;
        return matchesSearch && matchesSel;
      });
      renderGroups(filtered);
    }

    search.addEventListener('input', applyFilters);
    selectionFilter.addEventListener('change', applyFilters);

    exportBtn.addEventListener('click', () => {
      const rows = [];
      rows.push(headers.join(','));
      const trs = container.querySelectorAll('section table tbody tr');
      trs.forEach(tr => {
        const cells = Array.from(tr.children).map(td => td.textContent);
        rows.push(cells.join(','));
      });
      const blob = new Blob([rows.join('\n')], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'filtered_data.csv';
      link.click();
    });
  </script>
</body>
</html>
