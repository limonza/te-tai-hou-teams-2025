<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Tai Hou Teams – 2025</title>
<style>
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f9fafb;
  margin: 0;
  padding: 20px;
  color: #333;
}

header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 24px;
}

header img { height: 60px; border-radius: 50%; }
header h1 { font-size: 1.8em; margin: 0; color: #1a365d; }

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.controls input {
  padding: 6px 10px;
  border: 1px solid #cbd5e0;
  border-radius: 6px;
  font-size: 0.95em;
}

.controls input:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 4px rgba(43,108,176,0.3);
}

#table-container {
  width: 50%;
  max-width: 800px;
  margin: 0 auto;
  overflow-x: auto;
}

#main-table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

#main-table tbody td {
  padding: 10px;
  border-bottom: 1px solid #e2e8f0;
}

/* --- Group headers --- */
.group-header-row {
  display: table-row;
  background-color: #e6fffa;
  color: #234e52;
  font-weight: bold;
  cursor: pointer;
  border-top: 2px solid #81e6d9;
  z-index: 2;
  position: sticky;
  top: 0;
}

.group-header-row td {
  padding: 8px;
  position: relative;
}

/* Arrow animation */
.group-header-row td .arrow {
  display: inline-block;
  margin-left: 10px;
  transition: transform 0.3s ease;
}

.group-header-row td .arrow.collapsed {
  transform: rotate(-90deg);
}

/* --- Collapsible group content animation --- */
.group-content-wrapper {
  display: table-row-group;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.group-content-wrapper.hidden {
  max-height: 0 !important;
}

/* Responsive */
@media (max-width: 768px) {
  #main-table, tbody, td, tr {
    display: block;
  }

  tr { margin-bottom: 12px; border-bottom: 1px solid #ddd; }

  td { display: flex; justify-content: space-between; padding: 8px; }
  td::before { content: attr(data-label); font-weight: 600; color: #2b6cb0; }

  .group-header-row { display: block; position: static; }
  .group-content-wrapper { display: block; max-height: none; }
  .group-header-row td .arrow { float: right; }
}
</style>
</head>
<body>

<header>
  <a href="https://www.poriruaheatbasketballclub.org" target="_blank">
    <img src="images/logo.png" alt="Te Tai Hou Logo">
  </a>
  <h1>Te Tai Hou Teams – 2025</h1>
</header>

<div class="controls">
  <input type="text" id="search" placeholder="Search players...">
  <button id="export">Export Filtered Data</button>
</div>

<div id="table-container">
  <table id="main-table">
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
const search = document.getElementById('search');
const tbody = document.getElementById('table-body');
const exportBtn = document.getElementById('export');

let headers = [];
let allRows = [];
let indicativeIndex = -1;

const groupOrder = [
  "10U Dev","10U Elite","12U Dev","12U Elite",
  "14U Dev Blue","14U Elite Black","14U Elite Gold","14U Dev Red",
  "16U Dev","16U Elite","20U","Mens","Womens"
];

// Load CSV
fetch('teams.csv')
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split('\n').map(l => l.split(','));
    headers = lines[0].map(h => h.trim());
    indicativeIndex = headers.findIndex(h => h.toLowerCase() === 'indicative selection');
    // Remove Indicative Selection column
    if(indicativeIndex >= 0) headers.splice(indicativeIndex,1);

    allRows = lines.slice(1)
      .map(r => {
        if(indicativeIndex >= 0) r.splice(indicativeIndex,1);
        return r;
      });
    
    renderGroups(allRows);
  });

// Render groups with counts
function renderGroups(rows) {
  tbody.innerHTML = '';
  const groups = {};
  rows.forEach(r=>{
    const key = r[indicativeIndex] ?? 'Ungrouped';
    if(!groups[key]) groups[key] = [];
    groups[key].push(r);
  });

  let visibleKeys = Object.keys(groups).sort((a,b)=>{
    const ai = groupOrder.indexOf(a);
    const bi = groupOrder.indexOf(b);
    return (ai===-1?1000:ai) - (bi===-1?1000:bi);
  });

  visibleKeys.forEach(groupName => {
    const groupRows = groups[groupName];
    if(!groupRows || groupRows.length===0) return;

    // Group header
    const headerTr = document.createElement('tr');
    headerTr.className = 'group-header-row';
    const headerTd = document.createElement('td');
    headerTd.colSpan = headers.length;

    const arrow = document.createElement('span');
    arrow.className = 'arrow';
    arrow.textContent = '▼';

    // Add group name + count
    headerTd.textContent = `${groupName} (${groupRows.length}) `;
    headerTd.appendChild(arrow);
    headerTr.appendChild(headerTd);
    tbody.appendChild(headerTr);

    // Group content
    const contentWrapper = document.createElement('tbody');
    contentWrapper.className = 'group-content-wrapper';
    groupRows.forEach(r=>{
      const tr = document.createElement('tr');
      r.forEach((c,idx)=>{
        const td = document.createElement('td');
        td.textContent = c.trim();
        td.setAttribute('data-label', headers[idx]);
        tr.appendChild(td);
      });
      contentWrapper.appendChild(tr);
    });
    tbody.appendChild(contentWrapper);

    // Set initial max-height dynamically
    contentWrapper.style.maxHeight = contentWrapper.scrollHeight + 'px';

    // Collapse/expand
    headerTr.addEventListener('click', ()=>{
      const hidden = contentWrapper.classList.toggle('hidden');
      arrow.classList.toggle('collapsed', hidden);
      contentWrapper.style.maxHeight = hidden ? '0' : contentWrapper.scrollHeight + 'px';
    });
  });
}

// Search filter
search.addEventListener('input', ()=>{
  const q = search.value.toLowerCase();
  const filtered = allRows.filter(r=> r.some(c=> c.toLowerCase().includes(q)) );
  renderGroups(filtered);
});

// Export CSV
exportBtn.addEventListener('click', ()=>{
  const rows = [];
  rows.push(headers.join(','));
  tbody.querySelectorAll('tr').forEach(tr=>{
    if(tr.classList.contains('group-header-row')) return;
    const cells = Array.from(tr.children).map(td=>td.textContent);
    rows.push(cells.join(','));
  });
  const blob = new Blob([rows.join('\n')], {type:'text/csv;charset=utf-8;'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'filtered_data.csv';
  link.click();
});
</script>
</body>
</html>
