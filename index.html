<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- General page setup --- */
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f9fafb;
  margin: 0;
  padding: 20px;
  color: #333;
  display: flex;
  justify-content: center;
}

/* --- Page wrapper centered --- */
#page-wrapper {
  width: 100%;
  max-width: 75%;
  min-width: 320px;
}

/* --- Header --- */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
}
header img {
  height: 60px;
  border-radius: 50%;
}
header h1 {
  font-size: 1.8em;
  margin: 0;
  color: #1a365d;
}

/* --- Controls --- */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input,
.controls select,
.controls button {
  padding: 6px 10px;
  border: 1px solid #cbd5e0;
  border-radius: 6px;
  font-size: 0.95em;
}
.controls input:focus,
.controls select:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 4px rgba(43,108,176,0.3);
}
.controls button {
  background-color: #2b6cb0;
  color: white;
  cursor: pointer;
}
.controls button:hover {
  background-color: #1e4e8c;
}

/* --- Group containers --- */
section {
  margin-bottom: 1rem;
  border-radius: 0.75rem;
  background: #fff;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  overflow: hidden;
}
.group-header {
  font-weight: 600;
  font-size: 1.1rem;
  padding: 0.6rem 1rem;
  background: linear-gradient(to right, #ef4444, #f97316);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
.group-content {
  padding: 0;
  overflow-x: auto;
  transition: all 0.3s ease;
}
.group-content.hidden {
  display: none;
}

/* --- Table --- */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem;
  table-layout: fixed;
}
thead th {
  background: #f3f4f6;
  position: sticky;
  top: 0;
  z-index: 2;
  padding: 0.5rem;
  text-align: left;
}
tbody td {
  border-top: 1px solid #e5e7eb;
  padding: 0.4rem 0.5rem;
  word-wrap: break-word;
}
tbody tr:hover {
  background: #f9fafb;
}
th::after {
  content: '';
}

/* === COLUMN WRAPPING RULES === */
td:not(:last-child),
th:not(:last-child) {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
td:last-child,
th:last-child {
  white-space: normal;
}

/* Widen Email column */
td:nth-child(2),
th:nth-child(2) {
  width: 30%;
}

/* --- Responsive --- */
@media (max-width: 768px) {
  #page-wrapper {
    max-width: 100%;
  }
  table, thead, tbody, th, td, tr {
    display: block;
  }
  thead {
    display: none;
  }
  tr {
    margin-bottom: 12px;
    border-bottom: 1px solid #ddd;
  }
  td {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    white-space: normal;
  }
  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #2b6cb0;
  }
}
</style>
</head>

<div id="page-wrapper">
<header style="text-align: center; margin-bottom: 24px;">

  </a>
  <h1 style="font-size: 1.8em; margin: 0; color: #1a365d;">TE TAI HOU TEAMS – 2025 TERM 4</h1>
</header>

<div class="controls">

  <select id="selectionFilter">
    <option value="">All Teams</option>
  </select>
  <button id="export">Export CSV</button>
  <button id="toggleGroups">Collapse All</button>
</div>

</div>

</div>
