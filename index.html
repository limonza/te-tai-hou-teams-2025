<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Tai Hou Teams – 2025</title>

<style>
/* --- General page setup --- */
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f4f6f8;
  color: #333;
  margin: 0;
  padding: 0;
}

#page-wrapper {
  width: 75%;
  margin: 30px auto;
  background: white;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* --- Heading --- */
h1 {
  text-align: center;
  color: #1a5276;
  font-size: 28px;
  margin-bottom: 20px;
}

/* --- Filter Section --- */
.filter-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
  justify-content: center;
}

.filter-container select {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

/* --- Table --- */
table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #1a5276;
  color: white;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #f8f9fa;
}

/* --- Responsive --- */
@media (max-width: 768px) {
  #page-wrapper {
    width: 95%;
    padding: 10px;
  }

  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 8px;
  }

  /* ✅ Alternate background shading on mobile */
  tr:nth-child(odd) {
    background-color: #ffffff;
  }

  tr:nth-child(even) {
    background-color: #f4f7fa;
  }

  td {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 6px 8px;
    word-break: break-word;
    overflow-wrap: anywhere;
    border-bottom: 1px dashed #e0e0e0;
  }

  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #2b6cb0;
    flex: 1;
    text-align: left;
    margin-right: 10px;
    white-space: nowrap;
  }

  td span {
    flex: 2;
    text-align: right;
    word-break: break-word;
    overflow-wrap: anywhere;
    white-space: normal;
  }

  /* ✅ Fix long email/contact display */
  td[data-label="Email"] span,
  td[data-label="Contact number"] span {
    text-align: right;
    white-space: normal;
    word-break: break-all;
  }
}
</style>
</head>

<body>
<div id="page-wrapper">
  <h1>Te Tai Hou Teams – 2025</h1>

  <div class="filter-container">
    <select id="filterCleared">
      <option value="">Filter by Cleared</option>
      <option value="Cleared">Cleared</option>
      <option value="Not Cleared">Not Cleared</option>
      <option value="Blank">Blank</option>
    </select>

    <select id="filterGDRegist">
      <option value="">Filter by GD Regist.</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Blank">Blank</option>
    </select>
  </div>

  <table id="teamTable">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Contact number</th>
        <th>Indicative Selection</th>
        <th>Paid</th>
        <th>Cleared</th>
        <th>GD Regist.</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will populate here -->
    </tbody>
  </table>
</div>

<script>
// === Example Data (replace with your actual data source) ===
const teamData = [
  { fullName: "John Doe", email: "john.doe@example.com", contact: "0211234567", indicative: "Team A", paid: "Yes", cleared: "Cleared", gdRegist: "Yes" },
  { fullName: "Jane Smith", email: "jane.smith@averylongemailaddressdomain.com", contact: "0227654321", indicative: "Team B", paid: "No", cleared: "", gdRegist: "No" },
  { fullName: "Tane Williams", email: "tane@domain.com", contact: "0209988776", indicative: "Team C", paid: "Yes", cleared: "Not Cleared", gdRegist: "" },
  { fullName: "Aroha Lee", email: "aroha.lee@samplemail.co.nz", contact: "0274445555", indicative: "Team D", paid: "Yes", cleared: "Cleared", gdRegist: "No" },
];

// === Table rendering ===
function renderTable(data) {
  const tbody = document.querySelector("#teamTable tbody");
  tbody.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");
    const cells = [
      row.fullName,
      row.email,
      row.contact,
      row.indicative,
      row.paid,
      row.cleared,
      row.gdRegist
    ];

    const labels = [
      "Full Name",
      "Email",
      "Contact number",
      "Indicative Selection",
      "Paid",
      "Cleared",
      "GD Regist."
    ];

    cells.forEach((c, i) => {
      const td = document.createElement("td");
      td.setAttribute("data-label", labels[i]);
      td.innerHTML = `<span>${c || ""}</span>`;
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

// === Filter handling ===
function applyFilters() {
  const clearedFilter = document.getElementById("filterCleared").value;
  const gdFilter = document.getElementById("filterGDRegist").value;

  const filtered = teamData.filter(item => {
    const clearedMatch =
      !clearedFilter ||
      (clearedFilter === "Blank" && !item.cleared) ||
      item.cleared === clearedFilter;

    const gdMatch =
      !gdFilter ||
      (gdFilter === "Blank" && !item.gdRegist) ||
      item.gdRegist === gdFilter;

    return clearedMatch && gdMatch;
  });

  renderTable(filtered);
}

document.getElementById("filterCleared").addEventListener("change", applyFilters);
document.getElementById("filterGDRegist").addEventListener("change", applyFilters);

// Initial render
renderTable(teamData);
</script>
</body>
</html>
